mq_base:
  hostname: localhost
  port: 5672

fs_base:
  base_dir: /tmp/sometempdir


storescp:
  scp:
    pynetdicom_log_level: none
    ae_title: STORESCP
    hostname: localhost
    port: 10000

    pub_routing_key: STORESCP_MAINSTREAM

  mq_pub:
    publish_interval: 1

  logger:
    name: storescp
    log_level: 20

fingerprinter:
  mq_sub:
    prefetch_value: 1
    exchange: STORESCP
    exchange_type: direct
    routing_key: STORESCP_MAINSTREAM
    routing_key_as_queue: True
  fingerprinting:
    flow_directory: ./flow_definitions
    pub_exchange: FLOWS
    pub_exchange_type: direct
    pub_routing_key: FLOWS_PENDING
    pub_routing_key_as_queue: True
  logger:
    name: fingerprinter
    log_level: 20

consumer:
  mq_sub:
    prefetch_value: 1
    exchange: ""
    exchange_type: direct
    routing_key: FLOWS_PENDING
    routing_key_as_queue: True
  consumer:
    gpu: False
    pub_exchange: ""
    pub_exchange_type: direct
    pub_routing_key: FLOWS_FINISHED
    pub_routing_key_as_queue: True
  logger:
    name: consumer
    log_level: 20

storescu:
  mq_sub:
    prefetch_value: 1
    exchange: ""
    exchange_type: direct
    routing_key: FLOWS_FINISHED
    routing_key_as_queue: True
  logger:
    name: storescu
    log_level: 20