storescp:
  scp:
    log_level: 20
    pynetdicom_log_level: none
    ae_title: STORESCP
    hostname: localhost
    port: 10000


  mq_pub:
    publish_interval: 1
    exchange: STORESCP
    exchange_type: fanout
    routing_key: ""
    routing_key_as_queue: False

fingerprinter:
  mq_sub:
    prefetch_value: 1
    exchange: STORESCP
    exchange_type: fanout
    routing_key: ""
    routing_key_as_queue: False


  fingerprinting:
    log_level: 20
    flow_directory: ./flow_definitions
    pub_exchange: FLOWS
    pub_exchange_type: direct
    pub_routing_key: PENDING
    pub_routing_key_as_queue: True


consumer:
  consumer:
    log_level: 20
    gpu: False
  mq_sub:
    prefetch_value: 1
    exchange: FLOWS
    exchange_type: direct
    routing_key: PENDING
    routing_key_as_queue: True

mq_base:
  hostname: localhost
  port: 5672
  log_level: 20