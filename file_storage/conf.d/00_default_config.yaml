# RabbitMQ
RABBIT_HOSTNAME: "rabbit"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "FILE_STORAGE"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_SUFFIX: ".tar"
FILE_STORAGE_BASE_DIR: "/opt/DicomFlow/files"
FILE_STORAGE_HOST: "file-storage"
FILE_STORAGE_PORT: 80