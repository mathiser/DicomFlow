# RabbitMQ
RABBIT_HOSTNAME: "localhost"
RABBIT_PORT: 5672
RABBIT_USERNAME: "guest"
RABBIT_PASSWORD: "guest"

# Logging
LOG_NAME: "STORESCU"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"

# File Storage
FILE_STORAGE_URL: "http://localhost:2244"

# STORESCU
SUB_QUEUE_KWARGS:
    queue: ""
    passive: False
    durable: False
    exclusive: False
    auto_delete: True
SUB_PREFETCH_COUNT: 1
SUB_MODELS:
  - exchange: "consumer"
    exchange_type: "topic"
    routing_key: "success"
    routing_key_fetch_echo: "fetch"

PUB_MODELS:
  - exchange: "storescu"
    exchange_type: "topic"
    routing_key_success: "success"
    routing_key_fail: "fail"

