# RabbitMQ
RABBIT_HOSTNAME: "localhost"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "CONSUMER"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_URL: "http://localhost:2244"
# CONSUMER
SUB_QUEUE_KWARGS:
  queue: "FINGERPRINTER.SUCCESS"
  passive: False
  durable: False
  exclusive: False
  auto_delete: False

SUB_PREFETCH_COUNT: 1
SUB_MODELS:
  - exchange: "fingerprinter"
    exchange_type: "topic"
    routing_key: "success"
    routing_key_fetch_echo: "fetch"

PUB_MODELS:
  - exchange: "consumer"
    exchange_type: "topic"
    routing_key_success: "success"
    routing_key_fail: "fail"

GPUS: []