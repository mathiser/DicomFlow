# RabbitMQ
RABBIT_HOSTNAME: "rabbit"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "CONSUMER"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_URL: "http://file-storage:80"

# Static Storage
STATIC_STORAGE_URL: "http://static-storage:80"
STATIC_STORAGE_CACHE_DIR: "/opt/DicomFlow/static"

# CONSUMER
SUB_QUEUE_KWARGS:
  queue: "SCHEDULED"
  passive: False
  durable: False
  exclusive: False
  auto_delete: False


SUB_PREFETCH_COUNT: 1
CPU_SUB_MODELS:  # Will be used by default.
  - exchange: "scheduler"
    exchange_type: "topic"
    routing_keys: ["cpu"]
    routing_key_fetch_echo: "fetch"
GPU_SUB_MODELS:  # Will be used if GPUS is set
  - exchange: "scheduler"
    exchange_type: "topic"
    routing_keys: ["gpu"]
    routing_key_fetch_echo: "fetch"

PUB_ROUTING_KEY_ERROR: "error"
PUB_ROUTING_KEY_SUCCESS: "success"
PUB_ROUTING_KEY_FAIL: "fail"
PUB_MODELS:
  - exchange: "consumer"
    exchange_type: "topic"

GPUS: []