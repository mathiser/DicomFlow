# RabbitMQ
RABBIT_HOSTNAME: "rabbit"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "CONSUMER"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_URL: "http://file-storage:80/files/"

# Static Storage
STATIC_STORAGE_URL: "http://file-storage:80/static/"
STATIC_STORAGE_CACHE_DIR: "/opt/DicomFlow/static"

# CONSUMER
SUB_PREFETCH_COUNT: 1
########################### Will be used if GPUS is NOT set ####################3
CPU_SUB_MODELS:  # Will be used by default.
  - exchange: "scheduler"
    exchange_type: "topic"
    routing_keys: ["CPU"]
    routing_key_fetch_echo: "fetch"
CPU_SUB_QUEUE_KWARGS:
  queue: "SCHEDULED_CPU"
  passive: False
  durable: False
  exclusive: False
  auto_delete: False
########################### Will be used if GPUS is set ####################3
GPU_SUB_MODELS:
  - exchange: "scheduler"
    exchange_type: "topic"
    routing_keys: ["GPU"]
    routing_key_fetch_echo: "fetch"
GPU_SUB_QUEUE_KWARGS:
  queue: "SCHEDULED_GPU"
  passive: False
  durable: False
  exclusive: False
  auto_delete: False
##########################
PUB_ROUTING_KEY_ERROR: "error"
PUB_ROUTING_KEY_SUCCESS: "success"
PUB_ROUTING_KEY_FAIL: "fail"
PUB_MODELS:
  - exchange: "consumer"
    exchange_type: "topic"

CPUS: 1
GPUS: []