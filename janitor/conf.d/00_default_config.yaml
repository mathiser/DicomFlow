# RabbitMQ
RABBIT_HOSTNAME: "localhost"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "JANITOR"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_URL: "http://localhost:2244"

# Janitor
DATABASE_PATH: "/opt/DicomFlow/database/database.sqlite"

# MQSub
SUB_QUEUE_KWARGS:
    queue: ""
    passive: False
    durable: False
    exclusive: False
    auto_delete: True
SUB_PREFETCH_COUNT: 10
SUB_MODELS:
  - exchange: "storescp"
    exchange_type: "topic"
    routing_key: "#"
  - exchange: "fingerprinter"
    exchange_type: "topic"
    routing_key: "#"
  - exchange: "consumer"
    exchange_type: "topic"
    routing_key: "#"
  - exchange: "storescu"
    exchange_type: "topic"
    routing_key: "#"
