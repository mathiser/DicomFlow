# RabbitMQ
RABBIT_HOSTNAME: "rabbit"
RABBIT_PORT: 5672

# Logging
LOG_NAME: "STORESCP"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"
LOG_PUB_MODELS:
  - exchange: logs

# File Storage
FILE_STORAGE_URL: "http://file-storage:80"

# SCP
AE_TITLE: "DICOM_FLOW"
AE_HOSTNAME: "storescp"
AE_PORT: 10000
AE_BLACKLISTED_HOSTS: []
AE_WHITELISTED_HOSTS: null
PYNETDICOM_LOG_LEVEL: 30
TAR_SUBDIR: []
PUB_ROUTING_KEY_ERROR: "error"
PUB_ROUTING_KEY_SUCCESS: "success"
PUB_ROUTING_KEY_FAIL: "fail"
PUB_MODELS:
  - exchange: "storescp"
    exchange_type: "topic"

