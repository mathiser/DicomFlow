# RabbitMQ
RABBIT_HOSTNAME: "localhost"
RABBIT_PORT: 5672
RABBIT_USERNAME: "guest"
RABBIT_PASSWORD: "guest"

# Logging
LOG_NAME: "FINGERPRINTER"
LOG_DIR: "/opt/DicomFlow/logs"
LOG_LEVEL: 20
LOG_FORMAT: "%(levelname)s ; %(asctime)s ; %(name)s ; %(filename)s ; %(funcName)s ; %(lineno)s ; %(message)s"

# FINGERPRINTER
FLOW_DIRECTORY: "/opt/DicomFlow/flow.d"

SUB_QUEUE_NAME: ""
SUB_PREFETCH_COUNT: 1
SUB_MODELS:
  - exchange: "scorescp"
    exchange_type: "topic"
    routing_key: "success"

PUB_MODELS:
  - exchange: "fingerprinter"
    exchange_type: "topic"
    routing_key_success: "success"
    routing_key_fail: "fail"

